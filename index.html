<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initab</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/94a18acc5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col1">
            <div class="iconsect">
                <div class="iconbox">
                    <span style="font-size: 24px;">
                        <i class="fa-solid fa-wrench"></i>
                    </span>                    
                </div>
                <p>SETTINGS</p>
            </div>
            <div class="iconsect">
                <div class="iconbox">
                    <span style="font-size: 24px;">
                        <i class="fa-solid fa-code"></i>
                    </span>                    
                </div>
                <p>GISTS</p>
            </div>
            <div class="iconsect">
                <div class="iconbox">
                    <span style="font-size: 24px;">
                        <i class="fa-brands fa-stack-overflow"></i>
                    </span>                    
                </div>

            </div>
            <div class="iconsect">

                    <span style="font-size: 24px;">

            </div>
            <div class="iconsect">

                    <span style="font-size: 24px;">

                    </span>                    
                </div>

            </div>
            <div class="iconsect">
                <div class="iconbox">
                    <span style="font-size: 24px;">
                        <i class="fa-solid fa-wrench"></i>
                    </span>                    
                </div>
                <p>FAQ & INFO</p>
            </div>
            <div class="iconsect">
                <div class="iconbox">
                    <span style="font-size: 24px;">
                        <i class="fa-solid fa-star"></i>
                    </span>                    
                </div>
                <p>RATE & REVIEW</p>
            </div>
        </div>
        <div class="col2">
            <div class="header"></div>
            <div class="content"></div>
        </div>
        <div class="col3">
            <div class="header"></div>
            <div class="content"></div>
        </div>
        <div class="col4">
            <div class="header"></div>
            <div class="content"></div>
        </div>
