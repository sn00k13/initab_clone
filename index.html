<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initab</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <script src="https://kit.fontawesome.com/94a18acc5f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="col1">
            <div class="menu">
                <div class="iconsect">
                    <div class="iconbox" id="settings-icon">
                        <span style="font-size: 22px;">
                            <i class="fa-solid fa-wrench"></i>
                        </span>                    
                    </div>
                    <div class="settings">
                        SETTINGS
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="gists-icon">
                        <span style="font-size: 22px;">
                            <i class="fa-solid fa-code"></i>
                        </span>                    
                    </div>
                    <div class="gists">
                        GISTS
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="stacks-icon">
                        <span style="font-size: 24px;">
                            <i class="fa-brands fa-stack-overflow"></i>
                        </span>                    
                    </div>
                    <div class="stacks">
                        STACK OVERFLOW
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="trend-icon">
                        <span style="font-size: 24px;">
                            <i class="fa-solid fa-chart-line"></i>
                        </span>                    
                    </div>
                    <div class="trend">
                        TRENDING
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="scratch-icon">
                        <span style="font-size: 24px;">
                            <i class="fa-solid fa-pencil"></i>
                        </span>                    
                    </div>
                    <div class="scratch">
                        SCRATCH
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="faq-icon">
                        <span style="font-size: 24px;">
                            <i class="fa-solid fa-wrench"></i>
                        </span>                    
                    </div>
                    <div class="faq">
                        FAQ & INFO
                    </div>
                </div>
                <div class="iconsect">
                    <div class="iconbox" id="rate-icon">
                        <span style="font-size: 24px;">
                            <i class="fa-solid fa-star"></i>
                        </span>                    
                    </div>
                    <div class="rate">
                        RATE & REVIEW
                    </div>
                </div>
            </div>
            <div class="footer"></div>
        </div>
        <div class="col2">
            <div class="header">
                <div class="upper">
                    <span>
                        <i class="fa-brands fa-reddit-alien"></i>
                    </span>
                    POPULAR ON R/JAVASCRIPT
                </div>
                <div class="lower">
                    <div class="rscript">
                        <div class="jscript">r/javascript</div>
                        <div class="addmore">Add more!</div>
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="box1">
                    <div class="text1">
                        You're missing out on cloud syncing, more themes, removing ads and more. Click here to see all the features you're missing out on.
                    </div>
                    <div class="text2">
                        Get more out of <span style="color: #F1FA8C;">Initab</span>
                    </div>
                    <div class="text3">
                        <div class="text3a">Go Pro</div>
                        <div class="text3b">Get rid of ads</div>
                    </div>
                </div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
                <div class="box1"></div>
            </div>
        </div>
        <div class="col3">
            <div class="header"></div>
            <div class="content"></div>
        </div>
        <div class="col4">
            <div class="header"></div>
            <div class="content"></div>
        </div>
    </div>
</body>
</html>
